<!DOCTYPE html>
<html>
<head>
    <title>ASTAlogs</title>
    
        <style>
    	p { font-family: arial; color: white;}
       h1 { font-family: courier new; color: white;
	     font-size: 36px;
            margin-bottom: 20px;

        label {font-family: arial; color: white;}

  #PasswordInput {
        width: 300px;     
        height: 40px;  
        font-size: 18px;  
        display: block;   
  }

</head>
<body style="background-image:url(void.png)">
    <h1>ASTAlogs</h1>

<audio id="bgm" loop>
    <source src="suspense.mp3" type="audio/mpeg">

</audio>


	<p><input type="text" id="PasswordInput" placeholder=" "></p>
    <button onclick="checkPassword()">Procurar</button>
    
    <script>

        
        const bgm=document.getElementById('bgm')

        // Tocar música ao clicar em qualquer lugar da página
        window.addEventListener('click', function() {
            bgm.play()
        }, { once: true }); // Executa apenas uma vez


function removerAcentos(texto) {
    return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}

function checkPassword() {
    let input = document.getElementById("PasswordInput").value;
    input = removerAcentos(input).toLowerCase();

    switch(input) {
        case "zefiro":
            window.location.href = "zefiro.html";
            break;
        case "y":
            window.location.href = "pageY.html";
            break;
        default:
            alert("Nada encontrado no banco de dados");
    }
}
    
    </script>
    





	

</body>
</html>
